<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<div wicket:id="detail"></div>
			<div wicket:id="result-placeholder" class="result-output"></div>

			<wicket:fragment wicket:id="result-text">
				<span wicket:id="result"></span>
			</wicket:fragment>
			<wicket:fragment wicket:id="result-box">
				<form wicket:id="form" class="form-inline">
					<div class="input-append">
						<input wicket:id="result" type="text" />
						<button wicket:id="save" class="btn">[save]</button>
					</div>
				</form>
			</wicket:fragment>
		</wicket:panel>
	</body>
</html>
