<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<table class="attributes table table-striped table-condensed">
				<tr wicket:id="attribute">
					<td wicket:id="name">[name]</td>
					<td><wicket:container wicket:id="value">[value]</wicket:container></td>
				</tr>
			</table>
		</wicket:panel>
	</body>
</html>
