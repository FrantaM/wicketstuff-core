<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<div wicket:id="output"></div>

			<table class="operations table table-condensed table-striped">
				<wicket:container wicket:id="operation">
					<tr>
						<td>
							<code wicket:id="returnType">[int]</code>
						</td>
						<td>
							<form wicket:id="methodCall" class="form-inline">
								<button wicket:id="method" class="btn">
									<wicket:container wicket:id="methodName">[setSomeValue]</wicket:container>
								</button>
								<code>(</code>
								<wicket:container wicket:id="parameter">
									<code wicket:id="separator">, </code>
									<code wicket:id="parameterName">[arg0]</code>
									<wicket:container wicket:id="parameterEditor"><input type="text" /></wicket:container>
								</wicket:container>
								<code>)</code>
							</form>
						</td>
					</tr>
					<tr wicket:id="description-row">
						<td></td>
						<td><i wicket:id="description">[description]</i></td>
					</tr>
				</wicket:container>
			</table>

			<wicket:fragment wicket:id="editor-text">
				<input wicket:id="parameterValue" type="text" class="span1" />
			</wicket:fragment>
		</wicket:panel>
	</body>
</html>
